<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator || Coding Nepal</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="wrapper">
        <!--heading-->
        <header>Quote of the Day</header>
        <!--content-->
        <div class="content">
            <div class="quote_area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Key Ash</span>
            </div>
        </div>
        <!--button-->
        <div class="button">
            <div class="features">
                <ul>
                    <li class="volume"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button class="quote_btn">New Quotes</button>
            </div>
        </div>
    </div>



    <!--main.js-->
    <script src="./main.js"></script>
    <!--fontawersome-->
    <script src="https://kit.fontawesome.com/9c4d7b2f98.js" crossorigin="anonymous"></script>
</body>
</html>
